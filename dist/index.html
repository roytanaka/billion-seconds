<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>1 Billon Seconds</title>
  </head>
  <body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <main id="seconds"></main>
    <footer>
      <div class="date-selectors">
        <span class="select-wrapper">
          <select
            class="custom-dropdown"
            name="year"
            id="year"
            title="choose year"
          >
            <option value="" disabled selected></option>
          </select>
        </span>
        <span class="select-wrapper">
          <select
            class="custom-dropdown"
            name="month"
            id="month"
            title="choose month"
          >
            <option value="" disabled selected></option>
          </select>
        </span>
        <span class="select-wrapper">
          <select
            class="custom-dropdown"
            name="date"
            id="date"
            title="choose date"
          >
            <option value="" disabled selected></option>
          </select>
        </span>
        <span class="time-text">&nbsp;/&nbsp;</span>
        <span class="select-wrapper">
          <select
            class="custom-dropdown"
            name="hour"
            id="hour"
            title="choose hour"
          >
            <option value="" disabled selected></option>
          </select>
        </span>
        <span class="time-text">:</span>
        <span class="select-wrapper">
          <select
            class="custom-dropdown"
            name="minute"
            id="minute"
            title="choose minute"
          >
            <option value="" disabled selected></option>
          </select>
        </span>
      </div>
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
